version: '3.8'

services:
  # Infrastructure
  postgres:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tasks_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-state
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # Dapr Sidecars
  api-gateway-dapr:
    image: "daprio/daprd:latest"
    container_name: api-gateway-dapr
    command:
      - "./daprd"
      - "-app-id"
      - "api-gateway"
      - "-app-port"
      - "8000"
      - "-components-path"
      - "/components"
    volumes:
      - "./dapr/components/:/components"
    depends_on:
      - api-gateway
    network_mode: "service:api-gateway"

  tasks-service-dapr:
    image: "daprio/daprd:latest"
    container_name: tasks-service-dapr
    command:
      - "./daprd"
      - "-app-id"
      - "tasks-service"
      - "-app-port"
      - "8001"
      - "-components-path"
      - "/components"
    volumes:
      - "./dapr/components/:/components"
    depends_on:
      - tasks-service
    network_mode: "service:tasks-service"

  # Application Services
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - kafka
    restart: on-failure

  tasks-service:
    build:
      context: ./services/tasks-service
      dockerfile: Dockerfile
    container_name: tasks-service
    ports:
      - "8001:8001" # Exposing a different port for internal communication
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/tasks_db"
      # Other secrets will be loaded via Dapr
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    restart: on-failure

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000/v1
    depends_on:
      - api-gateway
    restart: on-failure

volumes:
  postgres_data: